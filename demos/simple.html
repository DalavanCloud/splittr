<!DOCTYPE>
<html>
<head>
<title>Splitter Demo</title>
<script type="text/javascript" src="../splittr.js"></script>
<link rel="stylesheet" type="text/css" href="../splittr.css">
<style type="text/css">
#container{
}
#panel1{
	width: 350px;
	height: 350px;
	border: 1px solid black;
	position: relative;
}
#panel2{
	background-color: #666;
}
#panel3{
	background-color: #999;
}
#panel4{
	background-color: #CCC;
}
</style>
</head>
<body>

<div id="container">
	<div data-splittr="horizontal dynamic 100 50 75" id="panel1">
		<div data-splittr-collapsible id="panel2">
			Alpha
		</div>
		<div data-splittr-collapsible id="panel3">
			Beta
		</div>
		<div id="panel4">
			Gamma
		</div>
		<textarea id="panel5">
			This is in a textarea
		</textarea>
	</div>
</div>

<script type="text/javascript">
window.splittr.barBreadth = 10;
document.getElementById("panel1").addEventListener("splitterMove", function(event){
	console.log(event);
});
document.getElementById("panel1").addEventListener("splitterDone", function(event){
	console.log(event);
});
splittr.init();
</script>

</body>
</html>
